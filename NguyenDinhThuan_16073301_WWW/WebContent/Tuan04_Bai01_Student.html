<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="servletStudent" method="post" name="formDangKy">
		<table border="0">
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="firstname" size="50"> (max 30characters a-z and A-Z)</td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lastname" size="50"> (max 30characters a-z and A-Z)</td>
			</tr>
			<tr>
				<td>Date of bitrh:</td>
				<td><input type="date" name="dateofbirth"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" size="50"></td>
			</tr>
			<tr>
				<td>Mobile number:</td>
				<td><input type="text" name="mobilenumber" size="50"> (10 digit number)</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" id="male" name="gender" value="male"><label for="male">Male</label> 
					<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
				</td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea name="address" rows="5" cols="50"></textarea></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="text" name="city" size="50"> (max 30characters a-z and A-Z)</td>
			</tr>
			<tr>
				<td>Pincode:</td>
				<td><input type="text" name="pincode" size="50"> (6 digit number)</td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input type="text" name="state" size="50"> (max 30characters a-z and A-Z)</td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><input type="text" name="country" size="50"></td>
			</tr>
			<tr>
				<td>Hobbies:</td>
				<td>
					<input type="checkbox" name="hobbies" id="drawing" value="drawing"><label for="drawing">Drawing</label> 
					<input type="checkbox" name="hobbies" id="singing" value="singing"><label for="singing">Singing</label> 
					<input type="checkbox" name="hobbies" id="dancing" value="dancing"><label for="dancing">Dancing</label> 
					<input type="checkbox" name="hobbies" id="sketching" value="sketching"><label for="sketching">Sketching</label> 
				</td>
			</tr>
			<tr>
				<td>Course applies for:</td>
				<td>
					<input type="radio" name="course" id="bca" value="bca"><label for="bca">BCA</label> 
					<input type="radio" name="course" id="b.com" value="b.com"><label for="b.com">B.Com</label>
					<input type="radio" name="course" id="b.sc" value="b.sc"><label for="b.sc">B.Sc</label>
					<input type="radio" name="course" id="b.a" value="b.a"><label for="b.a">B.A</label>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
